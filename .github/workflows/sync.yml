name: ðŸŒ€ Daily Sync with Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # Cháº¡y má»—i ngÃ y lÃºc 2h sÃ¡ng UTC (~9h sÃ¡ng VN)
  workflow_dispatch:     # Cho phÃ©p cháº¡y tay náº¿u cáº§n

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout your repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ðŸ”§ Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ðŸ”„ Add upstream and fetch
        run: |
          git remote add upstream https://github.com/immortalwrt/immortalwrt.git
          git fetch upstream --no-tags

      - name: ðŸ”€ Merge upstream changes
        run: |
          git checkout master
          git merge upstream/master --allow-unrelated-histories --no-edit || echo "Nothing to merge"

      - name: ðŸš€ Push changes to your fork (only master branch)
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Doanduy09/Immortalwrt.git master
